<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>

    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login-Form.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="facebook-logo">
          <img
            class="facebook-image"
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt="Facebook"
          />
        </div>
        <div class="connect-with-friends">
          <p class="connect-text">
            Connect with friends and the world <br />
            around you on Facebook.
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="login-container">
          <div class="login-form-container">
            <div class="email-bar">
              <input
                type="email"
                class="Email"
                placeholder="Email or phone number"
              />
            </div>
            <div class="password-bar">
              <input type="password" class="Password" placeholder="Password" />
            </div>
          </div>
          <div class="login-bar">
            <button class="login-button">Log In</button>
          </div>
          <div class="forgot-bar">
            <span class="forgot-password-text">Forgot password?</span>
          </div>
          <hr class="solid" />
          <div class="create-bar">
            <button class="create-button">Create new account</button>
          </div>
        </div>
        <div class="outside-container">
          <p class="create-page-text">
            <span class="bold-text">Create a Page</span> for a celebrity, brand
            or business
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
